language: php

services:
    - docker
    - redis

cache:
    directories:
        - $HOME/.composer/cache/files

env:
    matrix:
        - COMPOSER_FLAGS="--prefer-lowest" COMPOSER_TEST="test"
        - COMPOSER_FLAGS="" COMPOSER_TEST="test"
        - COMPOSER_FLAGS="--prefer-lowest" COMPOSER_TEST="test-docker-lowest"
        - COMPOSER_FLAGS="" COMPOSER_TEST="test-docker"
    global:
        - secure: 
        - secure: 

jobs:
    allow_failures:
        - php: nightly

php:
    - nightly
    - 8.0
    - 7.4
    - 7.3
    - 7.2
    - 7.1

before_script:
    - echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin
    - echo "memory_limit=4096M" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
    - phpenv config-rm xdebug.ini
    - travis_retry composer self-update
    - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction

script:
    - composer ${COMPOSER_TEST}

after_script:
    - composer upload-coverage
    - docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
